<p class="titulo">Registro Cliente</p>

<form (click)="$event.preventDefault()">
  <input type="text" placeholder="Ingrese Nombre" #nombreInput />
  <input type="text" placeholder="Ingrese Apellido" #apellidoInput />
  <select #planInput>
    <option value="General">General</option>
    <option value="Premium">Premium</option>
  </select>
  <div class="contentBotones">
    <button class="btn pass" (click)="crearCliente()">Registrar</button>
    <button class="btn danger" (click)="limpiarCampos()">Borrar</button>
  </div>
</form>
